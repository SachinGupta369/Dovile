<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dovile</title>
  </head>
  <body>
    <!-- Head and nav start here -->
    <div class="head">
      <img src="/images/logo.svg" alt="" />
    </div>
    <div class="nav">
      <ul>
        <li>HOME</li>
        <li>SERVICES</li>
        <li>ABOUT ME</li>
        <li>CONTACT</li>
        <li>BLOG</li>
      </ul>
    </div>
    <!-- Head and nav end here -->

    <!-- first div start here -->
    <div class="first_div">
      <div class="first_center">
        <div class="first_text">
          <h1>
            Hello, so good to <br />
            see you!
          </h1>
          <p>
            I help small and medium size business to grow their <br />audience
            and brand recognition through social media
          </p>
          <button>Contact me</button>
        </div>
        <div class="first_img">
          <img src="/images/banner-img.avif" alt="" />
        </div>
      </div>
    </div>
    <!-- first div end here -->

    <!-- image div start here -->
    <div class="image_div">
      <h1 id="featured">Featured</h1>
      <img src="/images/feature-1.svg" alt="" />
      <img src="/images/feature-2.svg" alt="" />
      <img src="/images/feature-3.svg" alt="" />
    </div>
    <div class="image_div_center"></div>
    <!-- image div end here -->

</html>
